<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pirate Game</title>
        <!-- TODO: Get a custom build of bootstrap -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <header class="site-header">
                <h1>Pirate Badlands</h1>
                <div class="notification-bar">Level Score: <span class="game-score">0</span> | Moves: <span class="game-moves">0</span> | Game Score:<span class="total-score">0</span></div>
            </header>
            <div class="status-bar">
                <button id="resetGame">Reset Game</button>
            </div>
            <div id="game-board">
                <button id="startGame">Start Game</button>
            </div>
        </div>

        <div class="notification-area"></div>
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <!-- TODO: Get a custom build of bootstrap -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
